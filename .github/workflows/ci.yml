name: test

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¶ Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ“¶ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¶ Install
        run: yarn

      - name: ğŸ’š Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test
