name: process_gtfs

on:
  schedule:
    - cron: "0 16 * * 1" # at 4pm on mon UTC = at 4am on tue NZST
  workflow_dispatch:

jobs:
  process_gtfs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: â¬ Install
        run: npm i

      - name: ğŸšš Run the GTFS Processor
        run: npm run process-gtfs
